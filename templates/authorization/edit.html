{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
    }

    #profile {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button.edit-profile-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }


</style>

<div style="margin-top: 100px">
    <div id="profile">
        <form action="/profile/edit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="profile_photo" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Lastname">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password" value="{{user.password}}">
            </div>
            <div class="form-group">
                <button type="submit" class="edit-profile-btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
