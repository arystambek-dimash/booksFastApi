{% extends 'base.html' %}
{% block title %}Profile{%endblock%}

{% block content%}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #profile {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
        text-align: center;

    }

    h1 {
        color: #333333;
        margin-top: 0;
    }

    p {
        color: #666666;
    }

    .edit-profile-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
    }

    .profile-image {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 20px auto;
    }

</style>
<div style="margin-top: 100px">
    <div id="profile">
        <img class="profile-image" {% if user.profile_photo != "" %}src="../../static/{{ user.profile_photo }}" {% else %}
             src="../../static/flower.png" {% endif %} alt="Profile Image">
        <h6>Full name: {{user.full_name}}</h6>
        <h6>Email:{{user.email}}</h6>
        <a class="edit-profile-btn" href="/profile/edit">Edit Profile</a>

    </div>
</div>
{%endblock%}
